<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>КАЛЬКУЛЯТОР</title>
</head>

<body>
    <header class="header">
        <div class="header__title">
            <h1>КАЛЬКУЛЯТОР КОТИКОВ ОНЛАЙН</h1>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h2>Выбери нужное действие:</h2>
        </div>
        <div class="buttons-blocks">
            <div class="buttons-blocks__block-1 block">
                <img src="./img/sum.png" alt="sum">
                <button class="button-1 button" onclick="Sum()">Сложить котиков</button>
            </div>
            <div class="buttons-blocks__block-2 block">
                <img src="./img/minus.png" alt="minus">
                <button class="button-2 button" onclick="Minus()">Вычесть котиков</button>
            </div>
            <div class="buttons-blocks__block-3 block">
                <img src="./img/multiply.png" alt="multiply">
                <button class="button-3 button" onclick="Multiply()">Умножить котиков</button>
            </div>
            <div class="buttons-blocks__block-4 block">
                <img src="./img/div.png" alt="div">
                <button class="button-4 button" onclick="Div()">Поделить котиков</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <h4>Creator: Leroy Yuta</h4>
        </div>
        <div class="footer__links">
            <a href="https://t.me/leroy_yuta" target="_blank"><img src="./img/telegram.png" alt="telegram"></a>
            <a href="https://vk.com/leroy_yuta" target="_blank"><img src="./img/vk.png" alt="vk"></a>
            <a href="
            https://www.instagram.com/leroy_yuta" target="_blank"><img src="./img/insta.png" alt="instagram"></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
